server {
    listen 80;
    server_name localhost;

    # Agregar logs de acceso y error
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    root /usr/share/nginx/html;
    index index.html;

    # Esta configuraci√≥n es necesaria para el modo history de Vue Router
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Debug-Message "Serving static files";
    }

    location /api/ {
        proxy_pass http://auth-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Debug-Message "Proxying to auth-api";
    }

    location /api/v2/spans {
        proxy_pass http://zipkin:9411/api/v2/spans;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Debug-Message "Proxying to zipkin spans";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}