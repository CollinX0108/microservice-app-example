trigger:
  branches:
    include:
      - master
  paths:
    include:
      - users-api/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageRepository: 'users-api'
  containerRegistry: 'microservicesacr2025.azurecr.io'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and Push
  jobs:
  - job: Build
    steps:
    - task: Docker@2
      displayName: Build and Push Image
      inputs:
        containerRegistry: 'acr-microservices-connection'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: 'users-api/Dockerfile'
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Deploy
    steps:
    - task: Kubernetes@1
      displayName: Check Cluster Status
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks-microservices-connection'
        command: 'get'
        arguments: 'nodes'

    - task: Kubernetes@1
      displayName: Create/Verify Namespace
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks-microservices-connection'
        command: 'create'
        arguments: 'namespace microservices --dry-run=client -o yaml | kubectl apply -f -'

    - task: Kubernetes@1
      displayName: Deploy Application
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks-microservices-connection'
        command: 'apply'
        arguments: '-f users-api/k8s/deployment.yml'

    - task: Kubernetes@1
      displayName: Update Image
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks-microservices-connection'
        command: 'set'
        arguments: 'image deployment/users-api users-api=$(containerRegistry)/$(imageRepository):$(tag) -n microservices'

    - task: Kubernetes@1
      displayName: Get Pod Status
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks-microservices-connection'
        command: 'get'
        arguments: 'pods -n microservices -l app=users-api -o wide'

    - task: Kubernetes@1
      displayName: Get Pod Logs
      condition: succeededOrFailed()
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks-microservices-connection'
        command: 'logs'
        arguments: '-l app=users-api -n microservices --tail=100'