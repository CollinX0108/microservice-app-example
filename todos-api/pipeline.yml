name: Todos API Pipeline

on:
  push:
    paths:
      - 'todos-api/**'
    branches:
      - main
  pull_request:
    paths:
      - 'todos-api/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./todos-api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todos-api:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=./kubeconfig.yaml

      - name: Deploy Application
        run: kubectl apply -f todos-api/k8s/deployment.yml

      - name: Verify Deployment
        run: |
          kubectl get pods -n microservices -l app=todos-api
          kubectl get services -n microservices -l app=todos-api 