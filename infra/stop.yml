trigger: none # Manual trigger only

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'aks-microservices-connection'
    command: 'get'
    arguments: 'pods -n microservices'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Ejecutar el script de parada usando kubectl desde la conexi√≥n de Kubernetes
      chmod +x $(System.DefaultWorkingDirectory)/infra/stop-services.sh
      KUBECONFIG=$(echo ~)/.kube/config $(System.DefaultWorkingDirectory)/infra/stop-services.sh 